<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIBU GROCERIES LIMITED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8" id="intro">
                <h1> <b>WELCOME TO KARIBU GROCERIES LTD</b></h1>
                <p style="font-size: 50px;"><b>Dealers in groceries</b></p>
                <p style="font-size: 30px;"><b>NUMBER 1 DISTRIBUTOR IN CEREAL</b></p>
            </div>
            <div class="col-lg-4">
                <form class="px-4 py-3">
                    <div class="mb-3">
                        <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                            placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                            placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <a class="btn btn-warning w-100" href="Dashboard.html">Sign in</a>
                    <div class="dropdown-divider"></div>
                    <br>
                    <a class="dropdown-item" href="">Sign up</a>
                    <a class="dropdown-item" href="passwords.html">Forgot password?</a>
                </form>
                <div class="dropdown-divider"></div>

                <!-- Social Login Buttons -->
                <div class="text-center mt-1">
                    <p>Or sign in with</p>
                    <button class="btn btn-outline-danger w-100 my-1">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                    <button class="btn btn-outline-primary w-100 my-1">
                        <i class="fab fa-facebook"></i> Login with Facebook
                    </button>
                    <button class="btn btn-outline-info w-100 my-1">
                        <i class="fab fa-twitter"></i> Login with Twitter
                    </button>
                </div>
            </div>
        </div>
        <br>
        <footer class="text-center py-4">
            <p>&copy; @2025 KARIBU GROCERIES LTD All rights reserved.</p>
        </footer>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
