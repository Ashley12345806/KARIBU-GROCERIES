<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Companies - KGL</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: bisque;
        }

        .sidebar {
            width: 250px;
            background: orange;
            padding: 15px;
            height: 100vh;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background: bisque;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .table-container {
            margin-top: 20px;
            background-color: beige;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: beige;
            text-transform: uppercase;
        }

        .search-bar {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>Menu</h3>
        <a href="dashboard.html">Dashboard</a>
        <a href="companies.html">Companies</a>
        <a href="users.html">Users</a>
        <a href="products.html">Products</a>
        <a href="payments.html">Payments</a>
        <a href="sales.html">Sales</a>
        <a href="logout.html" style="color: red;">Logout</a>
    </div>

    <div class="main-content">
        <h2>Companies</h2>
        <div class="table-container">
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search Companies..." id="searchInput" onkeyup="filterTable()">
            </div>
            <h3>Registered Companies</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Company Name</th>
                        <th>Contact Person</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="companyTable">
                    <tr>
                        <td>1</td>
                        <td>ASH HOUSE OF GROCERIES</td>
                        <td>Masereka Jun</td>
                        <td>+256 700 123456</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>AGRI UGANDA LTD</td>
                        <td>Clarke Atamba</td>
                        <td>+256 701 654321</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('companyTable');
            const rows = table.getElementsByTagName('tr');
            
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let match = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j] && cells[j].innerText.toLowerCase().includes(filter)) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? '' : 'none';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
